<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images (1).png">
</head>

<body>
    <div class="container">
        <h2>Currency Convertor</h2>
        <form action="">
            <div class="amount">
                 
                <input type="text" value="" placeholder="Enter Your Amount">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="selectcontainer">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select class="fromm" name="from" id="">
                             
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="selectcontainer">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select class="too" name="to" id="">
                             
                            <option value=""></option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="boxmsg">
                <div class="msg">1 USD= 80INR</div>
            </div>
            
            <button>Get Exachange Rate</button>
        </form>
    </div>
    <script src="app.js"></script>
    <script src="codes.js"></script>
</body>

</html>
